<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background:linear-gradient(135deg,#ff5f9e,#ffc3a0);
    overflow:hidden;
}

/* Main box */
.container{
    text-align:center;
}

/* Buttons */
button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes{
    background:white;
    color:#ff2e74;
    font-weight:bold;
}

#no{
    background:#333;
    color:white;
    position:absolute;
}

/* Ring Animation Screen */
#success{
    display:none;
    text-align:center;
    color:white;
}

.ring{
    font-size:80px;
    animation: pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    70%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

.name{
    font-size:28px;
    margin-top:15px;
    animation: fade 2s ease forwards;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container" id="question">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="sayYes()">Yes üíç</button>
    <button id="no">No üôà</button>
</div>

<div id="success">
    <div class="ring">üíç</div>
    <h1>Hi Nivi this is for you</h1>
    <div class="name" id="herName"></div>
</div>

<script>

/* RUN AWAY NO BUTTON */

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES CLICK */
function sayYes(){
    document.getElementById("question").style.display="none";
    document.getElementById("success").style.display="block";

        "Forever yours, " + "gokul";

</script>

</body>
</html>
