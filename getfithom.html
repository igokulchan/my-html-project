<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff5f9e,#ffc3a0);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}
.love-img{
    width:220px;
    max-width:80%;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.container{
    text-align:center;
}

h1{
    font-size:clamp(24px,6vw,40px);
    color:white;
}

/* Buttons */
button{
    padding:12px 24px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:white;
    color:#ff2e74;
    font-weight:bold;
}

#no{
    background:#333;
    color:white;
    position:fixed;
}

/* Success screen */
#success{
    display:none;
    text-align:center;
    color:white;
}

.ring{
    font-size:clamp(60px,12vw,100px);
    animation:pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    70%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

</style>
</head>

<body>

<div class="container" id="question">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes üíç</button>
    <button id="no">No üôà</button>
</div>

<div id="success">
    <div class="ring">üíç</div>
<img class="love-img"
src="https://raw.githubusercontent.com/igokulchan/manikandan/main/WhatsApp%20Image%202026-02-06%20at%2010.39.52%20AM.jpeg">
    <h1 id="msg"></h1>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* Move NO button anywhere inside screen */
function moveButton(){

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Desktop hover */
noBtn.addEventListener("mouseover", moveButton);

/* Mobile touch */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

/* Click fallback */
noBtn.addEventListener("click", moveButton);


/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
    document.getElementById("question").style.display="none";
    document.getElementById("success").style.display="block";

    const name = "Your Love ‚ù§Ô∏è"; // CHANGE NAME
   document.getElementById("msg").innerHTML =
    "Forever Yours,<br>Gokul ‚ù§Ô∏è<br>my nivi";

});

</script>

</body>
</html>
